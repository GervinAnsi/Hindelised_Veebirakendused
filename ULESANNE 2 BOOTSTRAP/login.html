        <div class="text-center my-5">
            <h2>Logi sisse</h2>
            <p class="lead">Et saada personaalseid pakkumisi!</p>
        </div>

        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form action="">
                    <div class="form-floating my-5">
                        <input 
                            type="email"
                            id="email"
                            placeholder="Sisesta siia email"
                            class="form-control"
                        />
                        <label for="email" class="form-label">Email:</label>
                    </div>
                    <div class="form-floating my-5">
                        <input 
                            type="name"
                            id="name"
                            placeholder="Sisesta siia nimi"
                            class="form-control"
                        />
                        <label for="name" class="form-label">Name:</label>
                    </div>
                    <div class="form-floating my-5">
                        <input 
                            type="password"
                            id="password"
                            placeholder="Sisesta siia parool"
                            class="form-control"
                        />
                        <label for="password" class="form-label">Password:</label>
                    </div>

                    <div class="text-center">
                        <button type="button"
                         class="btn btn-primary"
                         data-bs-target="#exampleModal"
                         data-bs-toggle = "modal">Logi sisse
                        </button>
                         <div
                        class="modal fade"
                        id="exampleModal"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Oled sisse logitud!</h5>
                                        <button type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="close">
                                        </button>
                                    </div>
                                    <div class="modal-body">Laeme personaalseid pakkumisi..</div>
                                </div>
                            </div>
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
